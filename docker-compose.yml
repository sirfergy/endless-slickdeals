version: '3.8'

services:
  endless-slickdeals:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USE_MOCK=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
