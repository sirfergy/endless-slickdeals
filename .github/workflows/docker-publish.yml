name: Build and Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if version exists on Docker Hub
        id: check
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          REPO="${{ secrets.DOCKERHUB_USERNAME }}/endless-slickdeals"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${REPO}/tags/${VERSION}")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version $VERSION already exists on Docker Hub, skipping build."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version $VERSION not found on Docker Hub, will build and push."
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/endless-slickdeals:${{ steps.check.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/endless-slickdeals:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
